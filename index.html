<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Endagered Animals Species </title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
</head>
<body>
    <h1> Endagered Animals Species </h1>
    <form id = "new-item-form">
        <div id = "form-wrapper">
            <div class = "form-item">
                <label for = "name" class="primary">Name</label>
                <input type = "text" id = "name" required/>
            </div>
            <div class = "form-item">
                <label for = "species" class="primary">Spicies</label>
                <input type = "text" id ="species" required>
            </div>
            <div class = "form-item">
                <label for = "continent" class="primary">Continent</label>
                <select id = "continent">
                    <option value="" disabled selected></option>
                    <option value ="Animals"> Endagered Animals</option>
                    <option value = "Species"> Spicies</option>
                    <option value = "Blog Post">Blog Post</option>   
                </select>
            </div>
        </div>
        <input type="submit" value="save"/>
    </form>
    <button id = "delete-all"> Delete All</button>
    <h2>Endagered Animals List</h2>
    <ul id = "animals-list"></ul>
    
</body>
</html>
